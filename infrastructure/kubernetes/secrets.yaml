apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: vevurn
type: Opaque
stringData:
  url: "postgresql://username:password@postgres-service:5432/vevurn"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: vevurn
type: Opaque
stringData:
  url: "redis://redis-service:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: vevurn
type: Opaque
stringData:
  jwt-secret: "your-jwt-secret-key-here"
  encryption-key: "your-encryption-key-here"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: vevurn
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://vevurn.com"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: vevurn
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream backend {
            server vevurn-backend-service:80;
        }
        
        upstream frontend {
            server vevurn-frontend-service:80;
        }
        
        server {
            listen 80;
            server_name api.vevurn.com;
            
            location / {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
        
        server {
            listen 80;
            server_name vevurn.com;
            
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
