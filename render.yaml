services:
  - type: web
    name: vevurn-backend
    runtime: node
    env: node
    plan: starter
    buildCommand: |
      echo "üöÄ Building Vevurn Backend on Render..."
      corepack enable
      corepack prepare pnpm@9.14.4 --activate
      echo "üì• Installing dependencies..."
      pnpm install --no-frozen-lockfile
      echo "üõ†Ô∏è Building shared package..."
      pnpm --filter @vevurn/shared build
      echo "ÔøΩ Generating Prisma client..."
      npx prisma generate
      echo "ÔøΩüî® Building backend..."
      pnpm --filter @vevurn/backend build
      echo "üìä Verifying build artifacts..."
      ls -la backend/dist/
      echo "‚úÖ Build complete"
    startCommand: |
      echo "üöÄ Starting Vevurn Backend..."
      cd backend && NODE_ENV=production node dist/src/index.js
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      
      # CORRECTED URLs - Only the two required URLs
      - key: BETTER_AUTH_URL
        value: "https://vevurn.onrender.com"
      - key: FRONTEND_URL
        value: "https://vevurn.vercel.app"
      
      # Database & Redis (auto-generated by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: vevurn-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: vevurn-redis
          type: redis
          property: connectionString
          
      # Authentication Secrets (set these in Render dashboard)
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: AUTH_SECRET
        generateValue: true
        
      # Google OAuth (configure in Render dashboard)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
        
      # Stripe (configure in Render dashboard if using payments)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
        
      # Optional Email Configuration
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

# Associated services
databases:
  - name: vevurn-postgres
    databaseName: vevurn
    user: vevurn
    region: oregon

services:
  - type: redis
    name: vevurn-redis
    region: oregon
    plan: starter
    ipAllowList: []