# render.yaml - Render Blueprint Configuration
services:
  # Backend API Service
  - type: web
    name: vevurn-backend
    runtime: node
    plan: starter # Change to 'standard' for production
    buildCommand: ./build.sh
    startCommand: cd backend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: vevurn-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vevurn-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        value: https://vevurn-backend.onrender.com
      - key: FRONTEND_URL
        value: https://vevurn-frontend.onrender.com
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
    healthCheckPath: /health
    
  # Frontend Next.js Service  
  - type: web
    name: vevurn-frontend
    runtime: node
    plan: starter # Change to 'standard' for production
    buildCommand: ./build.sh
    startCommand: cd frontend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://vevurn-backend.onrender.com
      - key: BETTER_AUTH_URL
        value: https://vevurn-backend.onrender.com
      - key: BETTER_AUTH_SECRET
        fromService:
          type: web
          name: vevurn-backend
          envVarKey: BETTER_AUTH_SECRET

# Database Configuration
databases:
  - name: vevurn-postgres
    plan: starter # Change to 'standard' for production
    databaseName: vevurn_pos
    user: vevurn_user

# Redis Configuration  
services:
  - type: redis
    name: vevurn-redis
    plan: starter # Change to 'standard' for production
    maxmemoryPolicy: allkeys-lru
