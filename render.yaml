services:
  - type: web
    name: vevurn
    runtime: node
    env: node
    plan: starter
    rootDir: ./backend
    buildCommand: |
      echo "=== Node.js Build - NO DOCKER ==="
      corepack enable
      corepack prepare pnpm@9.14.4 --activate
      cd ..
      pnpm install --no-frozen-lockfile
      pnpm --filter @vevurn/shared build
      pnpm --filter @vevurn/backend build
    startCommand: pnpm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: FORCE_NODE_JS
        value: "true"
      - key: DISABLE_DOCKER
        value: "true"
      - key: RUNTIME_TYPE
        value: nodejs
    healthCheckPath: /health