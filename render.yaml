services:
  - type: web
    name: vevurn-backend
    runtime: node  # EXPLICIT Node.js runtime
    env: node      # EXPLICIT Node.js environment
    plan: starter
    rootDir: ./backend
    buildCommand: |
      echo "=== Node.js Build Only - NO DOCKER ==="
      corepack enable
      corepack prepare pnpm@9.14.4 --activate
      cd ..
      pnpm install --no-frozen-lockfile
      pnpm --filter @vevurn/shared build
      pnpm --filter @vevurn/backend build
    startCommand: pnpm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: RUNTIME_TYPE
        value: nodejs
      - key: NO_DOCKER
        value: "true"