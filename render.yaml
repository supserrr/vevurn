services:
  - type: web
    name: vevurn-backend
    runtime: node
    env: node
    plan: starter
    buildCommand: |
      echo "ðŸ”§ Building Vevurn Backend..."
      corepack enable
      corepack prepare pnpm@9.14.4 --activate
      cd backend
      pnpm install --no-frozen-lockfile
      echo "ðŸ”„ Generating Prisma client..."
      pnpm prisma generate
      echo "ðŸ”¨ Building TypeScript..."
      pnpm build
      echo "âœ… Build complete"
    startCommand: |
      echo "ðŸš€ Starting Vevurn Backend..."
      cd backend
      pnpm start
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      
      # CORRECTED URLs - Only the two required URLs
      - key: BETTER_AUTH_URL
        value: "https://vevurn.onrender.com"
      - key: FRONTEND_URL
        value: "https://vevurn.vercel.app"
      
      # Database & Redis (auto-generated by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: vevurn-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vevurn-redis
          property: connectionString
      
      # Security
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: DEVICE_SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      
      # OAuth (add these manually in Render dashboard)
      # - key: GOOGLE_CLIENT_ID
      #   value: "your-google-client-id"
      # - key: GOOGLE_CLIENT_SECRET
      #   value: "your-google-client-secret"
    
    healthCheckPath: "/health"

databases:
  - name: vevurn-postgres
    plan: starter
    databaseName: vevurn_pos
    user: vevurn_user

services:
  - type: redis
    name: vevurn-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru