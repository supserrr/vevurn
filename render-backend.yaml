# Backend-only Render Configuration
services:
  - type: web
    name: vevurn-backend
    runtime: node
    buildCommand: ./build-backend.sh
    startCommand: cd backend && corepack enable && corepack prepare pnpm@9.14.4 --activate && pnpm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_TYPE
        value: backend
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: vevurn-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vevurn-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        value: https://vevurn-backend.onrender.com
      - key: FRONTEND_URL
        value: https://vevurn-frontend.onrender.com
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
    healthCheckPath: /health

databases:
  - name: vevurn-postgres
    plan: starter
    databaseName: vevurn_pos
    user: vevurn_user

services:
  - type: redis
    name: vevurn-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
