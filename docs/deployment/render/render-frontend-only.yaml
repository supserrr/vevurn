# FIXED Frontend-only deployment configuration
services:
  - type: web
    name: vevurn-frontend
    runtime: node
    env: node
    plan: starter
    rootDir: ./frontend
    buildCommand: |
      echo "=== Installing dependencies ==="
      npm install --include=dev
      echo "=== Building Next.js app ==="
      npm run build
      echo "=== Checking build output ==="
      ls -la .next/
      ls -la .next/standalone/ || echo "No standalone directory found"
      echo "=== Build complete ==="
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://vevurn-backend.onrender.com
      - key: HOSTNAME
        value: 0.0.0.0
