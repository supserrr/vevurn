# Frontend-only Render Configuration
services:
  - type: web
    name: vevurn-frontend
    runtime: node
    plan: starter
    buildCommand: ./build-frontend.sh
    startCommand: cd frontend && corepack enable && corepack prepare pnpm@9.14.4 --activate && pnpm start
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_TYPE
        value: frontend
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://vevurn.onrender.com
      - key: BETTER_AUTH_URL
        value: https://vevurn.onrender.com
