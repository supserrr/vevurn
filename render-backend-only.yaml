# Backend-only deployment from backend directory
services:
  - type: web
    name: vevurn-backend
    runtime: node
    env: node
    plan: starter
    rootDir: ./backend
    buildCommand: |
      echo "=== Backend Build ==="
      corepack enable
      corepack prepare pnpm@9.14.4 --activate
      cd ..
      pnpm install --no-frozen-lockfile
      pnpm --filter @vevurn/shared build
      pnpm --filter @vevurn/backend build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

databases:
  - name: vevurn-postgres
    plan: starter
    databaseName: vevurn_pos
    user: vevurn_user

services:
  - type: redis
    name: vevurn-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
